version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: manga-postgres
    environment:
      - 'POSTGRES_DB=reader'
      - 'POSTGRES_USER=andrew'
      - 'POSTGRES_PASSWORD=gomes'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgres

volumes:
  postgres_data: